<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VERTØX MANGA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .manga-cover {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .chapter-list {
            list-style: none;
            padding: 0;
        }
        .chapter-list li {
            background: #333;
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .chapter-list li:hover {
            background: #ff4757;
        }
        #chapter-view {
            display: none;
            text-align: left;
        }
        .chapter-images {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0; /* Ensures no gap between images */
}

.chapter-images img {
    width: 100%;
    display: block; /* Prevents extra spacing from inline images */
    margin: 0;
    padding: 0;
    border-radius: 0; /* No rounded corners */
    line-height: 0; /* Removes space below images */
}
        .back-btn {
            background: #ff4757;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .back-btn:hover {
            background: #ff6b81;
        }
    </style>
</head>
<body>

    <!-- Main Manga Page -->
    <div id="main-section" class="container">
        <h1>VERTØX MANGA</h1>
        <img src="https://ia903402.us.archive.org/BookReader/BookReaderImages.php?zip=/6/items/omniscient-reader-vol.-1/Omniscient-Reader%20Vol.1_jp2.zip&file=Omniscient-Reader%20Vol.1_jp2/Omniscient-Reader%20Vol.1_0000.jp2&id=omniscient-reader-vol.-1&scale=4&rotate=0" alt="Manga Cover" class="manga-cover">
        <h2>Manga Details</h2>
        <p><strong>Title:</strong> VERTØX MANGA</p>
        <p><strong>Author:</strong> Unknown</p>
        <p><strong>Genre:</strong> Action, Adventure, Fantasy</p>
        <h3>Chapters:</h3>
        <ul class="chapter-list">
            <li onclick="openChapter(0)">Chapter 0</li>
           
        </ul>
    </div>

    <!-- Chapter Reader -->
    <div id="chapter-view" class="container">
        <h2 id="chapter-title"></h2>
        <div id="chapter-images" class="chapter-images"></div>
        <button class="back-btn" onclick="goBack()">Go Back</button>
    </div>

    <script>
        // Fixed Chapter Image Data
        const chapters = {
            0: [
                "https://cdn.discordapp.com/attachments/1338888782719750240/1338889071736524850/Untitled3_20250210205347.jpg?ex=67ad61de&is=67ac105e&hm=6cdd3b5de27fee044220763accbca17705543edfa4dcd57b90292464a22bd36b&",
              
                "https://cdn.discordapp.com/attachments/1338888782719750240/1338892679148343396/Untitled4_20250211185602.jpg?ex=67ad653a&is=67ac13ba&hm=aa4bf14a6a32c5474f88c373e735caa924a8ef5df2a315f47fc73d7019f98a6d&",
                
                "https://cdn.discordapp.com/attachments/1338888782719750240/1338892680146714766/Untitled5_20250211191027.jpg?ex=67ad653a&is=67ac13ba&hm=e081354eb5e6a5b2f0cfa326937e1de5d32ef92ed5c6a4cc130e2ad0f0709b02&",
                "https://cdn.discordapp.com/attachments/1338888782719750240/1338892681018998845/Untitled7_20250211191454.jpg?ex=67ad653a&is=67ac13ba&hm=ccca22180936dd222f8a095e10081e7ed2395448b15e5505560417bcb0d1b083&",
                
                "https://cdn.discordapp.com/attachments/1338888782719750240/1338892681799008307/Untitled8_20250211192107.jpg?ex=67ad653a&is=67ac13ba&hm=0b2a5973d554f0465cd3275ec2c51da2394eeacbfe0da962524cc86be316d7af&",
                
                "https://cdn.discordapp.com/attachments/1338888782719750240/1338892682482810932/Untitled9_20250211192548.jpg?ex=67ad653a&is=67ac13ba&hm=5312128cad40b9f0b6b45d87e731c1582503fc3a8ac20ef60fd9b57a9680153a&",
            ],
            1: ["ch1-1.jpg", "ch1-2.jpg", "ch1-3.jpg"],
            2: ["ch2-1.jpg", "ch2-2.jpg", "ch2-3.jpg"],
            3: ["ch3-1.jpg", "ch3-2.jpg", "ch3-3.jpg"]
        };

        function openChapter(chapterNumber) {
            document.getElementById("main-section").style.display = "none";
            document.getElementById("chapter-view").style.display = "block";

            document.getElementById("chapter-title").innerText = "Chapter " + chapterNumber;

            let chapterImages = document.getElementById("chapter-images");
            chapterImages.innerHTML = ""; // Clear previous images

            chapters[chapterNumber].forEach(image => {
                let imgElement = document.createElement("img");
                imgElement.src = image;
                chapterImages.appendChild(imgElement);
            });
        }

        function goBack() {
            document.getElementById("main-section").style.display = "block";
            document.getElementById("chapter-view").style.display = "none";
        }
    </script>

</body>
</html>
