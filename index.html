<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUNAR SCANS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --primary: #6C63FF;
            --secondary: #FF4757;
            --background: #13151a;
            --surface: #1c1f26;
            --text: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        /* Splash Screen */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--background);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .loading-bar-container {
            width: 80%;
            max-width: 300px;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
        }

        .loading-bar {
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 10px;
            animation: loadProgress 2s linear forwards;
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            opacity: 0;
            transition: opacity 0.5s ease;
            text-align: center;
        }

        .manga-cover {
            width: 100%;
            max-width: 300px;
            border-radius: 12px;
            margin: 0 auto 1rem;
            display: block;
        }

        .manga-info {
            background: var(--surface);
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
        }

        .chapter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
        }

        .chapter-card {
            background-color: #F4E8EC;
            padding: 1rem;
            border-radius: 8px;#42445A
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
            color: black;
        }

        .chapter-card:hover {
            transform: scale(1.05);
        }

        /* Reader View */
        #chapter-view {
            display: none;
            padding: 2rem;
        }

        .reader-header {
            text-align: center;
            margin-bottom: 1rem;
        }

        .chapter-images img {
            width: 100%;
            display: block;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
        }

        .btn {
            background: var(--primary);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            display: inline-block;
            text-decoration: none;
        }

        .btn:hover {
            background: var(--secondary);
        }

        /* Countdown Timer */
        .countdown-container {
            background: var(--surface);
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 2rem;
            text-align: center;
        }

        .countdown-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }

        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .countdown-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--secondary);
        }

        .countdown-label {
            font-size: 0.875rem;
            color: var(--text);
            opacity: 0.8;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .chapter-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }

            .countdown {
                gap: 1rem;
            }

            .countdown-value {
                font-size: 1.5rem;
            }
        }

        @keyframes loadProgress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
    </style>
</head>

        </div>
    </div>
</div>

document.addEventListener('DOMContentLoaded', () => {
    setTimeout(() => {
        document.getElementById('splash-screen').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('splash-screen').style.display = 'none';
            document.getElementById('main-section').style.opacity = '1';
        }, 500);
    }, 2000);

    // Start the countdown timer
    updateCountdown();
    setInterval(updateCountdown, 1000);
});

// Countdown Timer Logic
function updateCountdown() {
    const now = new Date();
    const nextSunday = getNextSunday();
    
    const timeLeft = nextSunday.getTime() - now.getTime();
    
    const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
    const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
    
    document.getElementById('days').textContent = days;
    document.getElementById('hours').textContent = hours;
    document.getElementById('minutes').textContent = minutes;
    document.getElementById('seconds').textContent = seconds;
}

function getNextSunday() {
    const now = new Date();
    const nextSunday = new Date(now);
    
    // Move to next Sunday
    nextSunday.setDate(now.getDate() + ((7 - now.getDay()) % 7));
    
    // Set time to 8:00 PM
    nextSunday.setHours(20, 0, 0, 0);
    
    // If it's already past 8 PM on Sunday, move to next week
    if (now > nextSunday) {
        nextSunday.setDate(nextSunday.getDate() + 7);
    }
    
    return nextSunday;
}

// Open Chapter
function openChapter(chapter) {
    document.getElementById("main-section").style.display = "none";
    document.getElementById("chapter-view").style.display = "block";
    document.getElementById("chapter-title").textContent = "Chapter " + chapter;

    let chapterImagesDiv = document.getElementById("chapter-images");
    chapterImagesDiv.innerHTML = ""; // Clear previous images

    chapters[chapter].forEach(imgSrc => {
        let imgElement = document.createElement("img");
        imgElement.src = imgSrc;
        chapterImagesDiv.appendChild(imgElement);
    });
}

// Go Back
function goBack() {
    document.getElementById("chapter-view").style.display = "none";
    document.getElementById("main-section").style.display = "block";
}
